<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to PNG Converter</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="title-wrapper">
        <h1>WebP to PNG Converter</h1>
        <img src="resources/transparent-logo.png" class="app-logo" />
    </div>
    <div id="input-card" class="input-card">
        <span class="input-label">
            <p id="file-label">Click or drag a file</p>
            <span>üìÅ</span>
        </span>
        <input type="file" id="file-input" class="file-input" accept="image/webp">
    </div>
    
    <div id="options-wrapper" class="options-wrapper">
        <button id="btn-convert" class="btn btn-convert" disabled>Convert to PNG</button>
    </div>
    <br><br>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="download-wrapper">
        <button id="btn-download" class="btn btn-download" style="display: none;">Download</button>
        <a id="downloadLink" style="display: none;">Download PNG</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
